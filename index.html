<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="StyleIndex.css">
</head>
<body>
  <section>
    <form id="formLogin">
      <h1>Login</h1>
      <div class="inputbox">
        <input type="email" id="correo" required>
        <label for="correo">Email</label>
      </div>
      <div class="inputbox">
        <input type="password" id="contrasena" required>
        <label for="contrasena">Password</label>
      </div>
      <button type="submit">Log in</button>
      <div class="register">
        <p>¿No tienes una cuenta? <a href="registro.html">¡Regístrate Ahora!</a></p>
      </div>
    </form>
  </section>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async function (e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const contrasena = document.getElementById("contrasena").value;

      try {
        const respuesta = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo, contrasena })
        });

        const data = await respuesta.json();
        alert(data.mensaje);

        if (respuesta.ok) {
          // ✅ Guardamos el token
          localStorage.setItem("token", data.token);

          // ✅ Revisamos el rol y decidimos a dónde va
          if (data.rol === "admin") {
            window.location.href = "admin.html"; // página del panel administrador
          } else {
            window.location.href = "perfil.html"; // página normal de usuario
          }
        }
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error(error);
      }
    });
  </script>
</body>
</html>
