<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - DocuSmart</title>
  <link rel="stylesheet" href="css/styleperfil.css">
</head>
<body>
  <div class="profile-container">
    <div class="logo">
      <h1>DocuSmart</h1>
    </div>
    <h2>Mi Perfil</h2>
    <form id="formPerfil">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" disabled>

      <label for="correo">Correo electr√≥nico</label>
      <input type="email" id="correo" disabled>

      <label for="preferencias">Preferencias de contenido</label>
      <select id="preferencias" multiple>
        <option>Ciencia</option>
        <option>Historia</option>
        <option>Tecnolog√≠a</option>
        <option>Arte</option>
        <option>Psicolog√≠a</option>
      </select>

      <button type="submit">Guardar cambios</button>
    </form>
    <a class="back-link" href="home.html">Volver a inicio</a>
  </div>

  <script>
    async function cargarPerfil() {
      const token = localStorage.getItem("token");
      console.log("üîπ Token en localStorage:", token);

      if (!token) {
        alert("No has iniciado sesi√≥n");
        window.location.href = "login.html";
        return;
      }

      try {
        const respuesta = await fetch("http://localhost:3000/perfil", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });

        console.log("üîπ C√≥digo de respuesta:", respuesta.status);
        const data = await respuesta.json();
        console.log("üîπ Respuesta del servidor:", data);

        if (respuesta.ok) {
          document.getElementById("nombre").value = data.NOMBRE;
          document.getElementById("correo").value = data.CORREO;
        } else {
          alert(data.mensaje || "Error en el servidor");
          if (respuesta.status === 401 || respuesta.status === 403) {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }
        }
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error("‚ùå Error de conexi√≥n:", error);
      }
    }

    cargarPerfil();

    document.getElementById("formPerfil").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Guardado de preferencias a√∫n no implementado ‚úÖ");
    });
  </script>
</body>
</html>
