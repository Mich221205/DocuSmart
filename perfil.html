<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - DocuSmart</title>
  <link rel="stylesheet" href="css/styleperfil.css">
</head>
<body>
  <div class="profile-container">
    <div class="logo">
      <h1>DocuSmart</h1>
    </div>
    <h2>Mi Perfil</h2>
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" value="Michel Quirós">

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" value="michel@example.com">

      <label for="preferencias">Preferencias de contenido</label>
      <select id="preferencias" multiple>
        <option selected>Ciencia</option>
        <option>Historia</option>
        <option>Tecnología</option>
        <option>Arte</option>
        <option>Psicología</option>
      </select>

      <button type="submit">Guardar cambios</button>
    </form>
    <a class="back-link" href="home.html">Volver a inicio</a>
  </div>
</body>
</html>
