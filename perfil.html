<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - DocuSmart</title>
  <link rel="stylesheet" href="css/styleperfil.css">
</head>
<body>
  <div class="profile-container">
    <div class="logo">
      <h1>DocuSmart</h1>
    </div>
    <h2>Mi Perfil</h2>
    <form id="formPerfil">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" disabled>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" disabled>

      <label for="preferencias">Preferencias de contenido</label>
      <select id="preferencias" multiple>
        <option>Ciencia</option>
        <option>Historia</option>
        <option>Tecnología</option>
        <option>Arte</option>
        <option>Psicología</option>
      </select>

      <button type="submit">Guardar cambios</button>
    </form>
    <a class="back-link" href="home.html">Volver a inicio</a>
  </div>

  <script>
    async function cargarPerfil() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("No has iniciado sesión");
        window.location.href = "login.html";
        return;
      }

      try {
        const respuesta = await fetch("http://localhost:3000/perfil", {
          method: "GET",
          headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await respuesta.json();

        if (respuesta.ok) {
          document.getElementById("nombre").value = data.NOMBRE;
          document.getElementById("correo").value = data.CORREO;

          if (data.PREFERENCIAS && Array.isArray(data.PREFERENCIAS)) {
            const selectPref = document.getElementById("preferencias");
            for (let option of selectPref.options) {
              if (data.PREFERENCIAS.includes(option.text)) {
                option.selected = true;
              }
            }
          }
        } else {
          alert(data.mensaje || "Error en el servidor");
          if (respuesta.status === 401 || respuesta.status === 403) {
            localStorage.removeItem("token");
            window.location.href = "login.html";
          }
        }
      } catch (error) {
        alert("Error al conectar con el servidor");
        console.error("❌ Error de conexión:", error);
      }
    }

    cargarPerfil();

    // Guardar preferencias
    document.getElementById("formPerfil").addEventListener("submit", async function (e) {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const selectPref = document.getElementById("preferencias");
      const seleccionadas = Array.from(selectPref.selectedOptions).map(opt => opt.text);

      try {
        const respuesta = await fetch("http://localhost:3000/perfil", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ preferencias: seleccionadas })
        });

        const data = await respuesta.json();
        alert(data.mensaje || "Preferencias guardadas ✅");
      } catch (error) {
        alert("Error al conectar con el servidor");
      }
    });
  </script>
</body>
</html>
